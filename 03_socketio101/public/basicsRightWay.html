<h3>Express server waiting for sockets.</h3>
<!-- socket.io.js is added by the socketio server -->
<script src="/socket.io/socket.io.js"></script>

<script>
    // socket.io.js is going to add the io object to the global scope/window
    // console.log(io);
    const socket = io("http://localhost:8000");

    // console.log(socket);
    socket.on('connect', () => {
        console.log(socket.id);
        socket.emit("messageFromClient", {data: "Hello from browser!"})
    });

    socket.on('messageFromServer', (data) => {
        console.log(data);
    });

    socket.io.on('reconnect', (data) => {
        console.log("Reconnect event!")
        console.log(data);
    });

</script>
